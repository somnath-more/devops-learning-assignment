name: CI Workflow for Frontend Application

on:
  push:
    branches: [main]
  pull_request:
    types: [opened ,reopened,synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    defaults:
        run:
          working-directory: frontend

    steps:
      - name: Copy The All Directory in runner
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '21' # or any preferred node version

      - name: Install the dependencies
        run: npm install --legacy-peer-deps
      - name: Test The Application
        run: npm run test 

    #   - name: Build
    #     run: npm run build
       
      - name: GHCR Login to Github Runner
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Build and push Image to ghcr
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/docker-frontend:02
          context: frontend/

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      - name: Test the Application
        run: echo "Testing"
